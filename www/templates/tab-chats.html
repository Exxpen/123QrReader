<ion-view view-title="Chats">
   <ion-content>
      <label class="item item-input">
         <i class="icon ion-search placeholder-icon"></i>
         <input type="search" placeholder="Search" ng-model="searchVal.data" ng-change="updateDatabaseView()">
      </label>
      <button class="button button-block button-assertive" ng-click="reset()">
         Reset
      </button>
      <ion-list>
         <ion-item>
            The Value is: {{ searchVal.data }}
         </ion-item>
         <ion-item ng-repeat="volunteer in database" ng-click="showVolunteer.open(volunteer)">
            <h2>{{volunteer.NAME}} - {{volunteer.ID}}</h2>
         </ion-item>
      </ion-list>
   </ion-content>
</ion-view>
