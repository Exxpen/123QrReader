<ion-view view-title="Volunteer List">
   <ion-content>
      <ion-item>
         <button class="button button-block button-assertive" ng-click="reset()">
            Reset Database
         </button>
         <button class="button button-block button-assertive" ng-click="debug()">
            Debug
         </button>
      </ion-item>
      <label class="item item-input">
         <i class="icon ion-search placeholder-icon"></i>
         <input type="search" placeholder="Search" ng-model="searchVal.data" ng-change="updateDatabaseView()">
      </label>
      <ion-list>
         <ion-item ng-repeat="volunteer in database | orderBy:'NAME' track by $index" ng-click="showVolunteer.open(volunteer)">
            <h2>{{volunteer.NAME}} - {{volunteer.ID}}</h2>
         </ion-item>
      </ion-list>
   </ion-content>
</ion-view>
