<ion-view view-title="Sign In/Out">
   <ion-content class="padding">
      <button class="button button-block button-positive" ng-click="signInScan()" style="margin: 20px 0px; padding: 10px 0px;">
         Sign In with QR Code
      </button>
      <button class="button button-block button-assertive" ng-click="signOutScan()" style="margin: 20px 0px; padding: 10px 0px;">
         Sign Out with QR Code
      </button>
      <button class="button button-block button-balanced" ng-click="addVolunteer.open()" style="margin: 20px 0px; padding: 10px 0px;">
         Add New Volunteer
      </button>
   </ion-content>
</ion-view>
