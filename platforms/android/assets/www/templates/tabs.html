<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Sign In/out Tab -->
  <ion-tab title="Sign In/Out" icon-off="ion-android-done-all" icon-on="ion-android-done-all" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Volunteers Tab -->
  <ion-tab title="Volunteers" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/volunteers">
    <ion-nav-view name="tab-volunteers"></ion-nav-view>
  </ion-tab>

  <!-- History Tab -->
  <ion-tab title="History" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>


</ion-tabs>
